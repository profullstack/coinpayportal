[build]
buildCommand = "pnpm install --no-frozen-lockfile && python3 -m venv .venv && .venv/bin/pip install gl-client requests && pnpm run build"

[deploy]
startCommand = "NODE_OPTIONS=--max-old-space-size=512 pnpm start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.environmentVariables]]
name = "NODE_ENV"
value = "production"
