[build]
buildCommand = "pnpm install --no-frozen-lockfile && sh scripts/install-gl-client.sh; pnpm run build"

[deploy]
startCommand = "sh scripts/ensure-python.sh; NODE_OPTIONS=--max-old-space-size=512 pnpm start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.environmentVariables]]
name = "NODE_ENV"
value = "production"
