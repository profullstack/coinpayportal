[build]
buildCommand = "pnpm install --no-frozen-lockfile && (sh scripts/install-gl-client.sh || echo 'GL install failed, continuing...') && pnpm run build"

[deploy]
startCommand = "NODE_OPTIONS=--max-old-space-size=512 pnpm start"
healthcheckPath = "/"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

[[deploy.environmentVariables]]
name = "NODE_ENV"
value = "production"
